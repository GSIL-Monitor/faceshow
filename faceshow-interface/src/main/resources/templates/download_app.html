<body>
<div class="wrap_layout">
    <div class="down_app">
        <div class="facecast_logo">
            <img src="/faceshow/img/logo.png"/>
        </div>
        <a href="#" id="openApp" class="download_app position_bott">Click to download Facecast</a>
    </div>
</div>
</body>
<script type="text/javascript">
    document.getElementById('openApp').onclick = function (e) {

        if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
            window.location.href = "FaceShowApp://";//ios app
            window.setTimeout(function () {
                window.location.href = "https://itunes.apple.com/cn/app/id477927812";
            }, 2000)
        }

        if (navigator.userAgent.match(/android/i)) {
            window.location.href = "myscheme://com.guochao.faceshow";//android app
            window.setTimeout(function () {
                window.location.href = "https://****.apk";//android
            }, 2000)
        }
    };
</script>
